{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 font-[Poppins]">
  <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
      <hr class="border-t border-gray-300" />
      
      <div>
        <label class="block font-medium text-gray-700">Username</label>
        <input class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" 
               type="text" name="fnm" required placeholder="Enter Your Username">
      </div>

      <div>
        <label class="block font-medium text-gray-700">Password</label>
        <input class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" 
               type="password" name="pwd" required placeholder="Enter Password">
      </div>

      <div>
        <input class="w-full py-2 font-semibold text-white bg-purple-600 rounded-lg cursor-pointer hover:bg-pink-700" 
               type="submit" value="Login">
      </div>
      
      <hr class="border-t border-gray-300" />
      <div class="text-center">
        <span class="text-gray-700">Don't have an account? </span>
        <a class="text-pink-600 hover:underline" href="/signup">Signup</a>
      </div>
    </form>
  </div>
</body>

</html>
